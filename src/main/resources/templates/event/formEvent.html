<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Events App</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<link rel="stylesheet" type="text/css" href="style/style.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Register Event</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a class="waves-effect waves-light btn" href="/events">
							<i class="material-icons left">format_list_bulleted</i> Back to
							Events
					</a></li>
					<li><a href="logout"><strong>Log out</strong></a></li>
				</ul>
			</div>
		</nav>
	</header>

	<th:block th:include="validationmessage"></th:block>


	<div class="container formEvent">
		<form method="post">
			<h5>Form Event</h5>
			Name: <input type="text" value="" name="name" />
			<div class="row">
				<div class="input-field col s6">
					Place: <input type="text" value="" name="place" />
				</div>
				<div class="input-field col s3">
					Date: <input type="date" value="" name="date" />
				</div>

				<div class="input-field col s3">
					Time: <input type="time" value="" name="time" />
				</div>
			</div>

			<button class="waves-effect waves-light btn" type="submit">Save</button>
		</form>
	</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
